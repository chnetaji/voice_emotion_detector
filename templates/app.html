<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}" />


</head>

<body>
    <header id="header">
        <img href="{{ url_for('static', filename='assets/home.png') }}" class="logo"
            src="{{ url_for('static', filename='assets/logo.png') }}" alt="" />
        <div class="right">
            <button onclick="window.location.href='/sign_in.html'" class="auth">Sign In</button>
            <button onclick="window.location.href='/sign_up.html'" class="auth">Sign Up</button>
        </div>
    </header>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="page">
            <input class="file-upload" type="file" name="audio" accept=".wav">
            <input class="file-btn" type="submit" value="Upload">
        </div>
    </form>

    <footer>
        <span class="credits">Developed By
            <a class="linkedin" href="https://www.linkedin.com/in/chnetaji" target="_blank">
                CH Netaji Bhadraiahnath Chowdary</a></span>
        <a href="https://github.com/chnetaji?tab=repositories" target="_blank">
            <img src="{{ url_for('static', filename='assets/github.png') }}" alt="Github" class="github">
        </a>
    </footer>
</body>

</html>
